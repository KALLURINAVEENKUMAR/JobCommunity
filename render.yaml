services:
  - type: web
    name: job-community-backend
    env: node
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: job-community-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: job-community-db
    databaseName: jobcommunity
    plan: free
